<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <main class="container-fluid">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 my-3">
          <editor [(ngModel)]="currentContent" id="{{ id }}" [init]="tinymceInitOptions" [disabled]="disabled"
            outputFormat="html" [initialValue]="" [inline]="false" (onSelectionChange)="handlerSelectionChange($event)"
            (onKeyDown)="handlerKeyDown($event)" (onMouseDown)="handlerMouseDown($event)"></editor>
          <button class="btn btn-primary mt-3" (click)="updateVariables()">Actualizar variables</button>
          <button class="btn btn-secondary mt-3" (click)="onlyRead()">
            {{ disabled ? "Desactivar solo lectura" : "Activar solo lectura" }}
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
